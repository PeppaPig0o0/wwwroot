    <!-- 打印用户列表 -->
    <script>
        var clazz_list = []
        $(function () {
            // 获取对应班级的记录
            $.ajax({
                url: '/xgsx/getclazz',
                type: 'get',
                dataType: 'json',
                data: { 'token': token },
                success: function (response) {
                    var data = response.results;
                    clazz_list = data
                    for (var i = 0; i < data.length; i++) {
                        var $new = $("<option value=" + data[i][0] + ">" + data[i][1] + "</option>");
                        $("#clazz").append($new);
                    }
                },
                error: function () {
                    console.log('数据请求失败');
                }
            });

            $("#clazz").change(function () {
                $.ajax({
                    url: '/xgsx/user',
                    type: 'get',
                    dataType: 'json',
                    data: { 'clazz': $(this).val(), 'token': token },
                    success: function (response) {
                        console.log(response)
                        userlist = response.results
                        $("#userlist").empty();
                        var str = "";
                        for (var i = 0; i < userlist.length; i++) {
                            var userId = userlist[i].id;

                            var status = userlist[i].status;

                            // 获取对应的文本值
                            var statusText = statusTextMap[status];

                            // 创建下拉框的选项
                            var statusOptions = '';
                            for (var j = 1; j <= 6; j++) {
                            statusOptions += "<option value='" + j + "' " + (status === j ? 'selected' : '') + ">" + statusTextMap[j] + "</option>";
                            }


                            str += 
                                "<tr><th scope='row'>" + userlist[i].username +
                                "</th><td>" + userlist[i].name +
                                "</td><td>" + userlist[i].gender_name +
                                "</td><td>" + userlist[i].phone +
                                "</td><td>" + userlist[i].clazz_detail.clazz_name +
                                "</td><td>" +
                                    "<select class='status-select' data-user-id='" + userlist[i].username + "' data-old-status-id='" + status + "'>" +
                                    statusOptions +
                                    "</select>" +
                                "</td><td>" + userlist[i].level_name +
                                "</td><td>" + "<button type='button' class='btn btn-primary update_user' data-toggle='modal'   data-target='#myModal' data-user-id='" + userId + "'>修改</button>" +
                                "<button type='button' class='btn btn-primary delete_user' data-toggle='modal' data-target='#myModal-" + userId + "'>删除</button>" +
                                '' +
                                "</td></tr>"
                        };
                        $("#userlist").show().append(str);
                        $("#user_number").text('已找到 ' + userlist.length + ' 条记录');


                    },
                    error: function () {
                        alert('请重新登陆！')
                        window.location.href = '/xgsx/login';
                    }
                })
            });
        })

    </script>

    <script type="text/javascript">
        $(function () {
            // 点击删除按钮，提示确认弹窗并删除用户
            $(document).on('click', '.delete_user', function () {
                var userId = $(this).data('target').split('-')[1];
                var confirmation = confirm("删除该用户会一并删除该用户的择岗信息，确定要删除该用户吗？");

                if (confirmation) {
                    $.ajax({
                        url: '/xgsx/user/' + userId,
                        type: 'delete',
                        dataType: 'json',
                        data: { 'token': token },
                        success: function (response) {
                            // 删除成功后刷新用户列表
                            $.ajax({
                                url: '/xgsx/user',
                                type: 'get',
                                dataType: 'json',
                                data: { 'clazz': $("#clazz").val(), 'token': token },
                                success: function (response) {
                                    console.log(response);
                                    userlist = response.results;
                                    $("#userlist").empty();
                                    var str = "";
                                    for (var i = 0; i < userlist.length; i++) {
                                        var userId = userlist[i].id;
                                        var status = userlist[i].status;

                                        // 获取对应的文本值
                                        var statusText = statusTextMap[status];

                                        // 创建下拉框的选项
                                        var statusOptions = '';
                                        for (var j = 1; j <= 6; j++) {
                                        statusOptions += "<option value='" + j + "' " + (status === j ? 'selected' : '') + ">" + statusTextMap[j] + "</option>";
                                        }

                                        str += 
                                            "<tr><th scope='row'>" + userlist[i].username +
                                            "</th><td>" + userlist[i].name +
                                            "</td><td>" + userlist[i].gender_name +
                                            "</td><td>" + userlist[i].phone +
                                            "</td><td>" + userlist[i].clazz_detail.clazz_name +
                                            "</td><td>" +
                                                "<select class='status-select' data-user-id='" + userlist[i].username + "' data-old-status-id='" + status + "'>" +
                                                statusOptions +
                                                "</select>" +
                                            "</td><td>" + userlist[i].level_name +
                                            "</td><td>" + "<button type='button' class='btn btn-primary update_user' data-toggle='modal'   data-target='#myModal' data-user-id='" + userId + "'>修改</button>" +
                                            "<button type='button' class='btn btn-primary delete_user' data-toggle='modal' data-target='#myModal-" + userId + "'>删除</button>" +
                                            '' +
                                            "</td></tr>"
                                    }
                                    $("#userlist").show().append(str);
                                    $("#user_number").text('已找到 ' + userlist.length + ' 条记录');
                                },
                                error: function () {
                                    alert('请重新登录！');
                                    window.location.href = '/xgsx/login';
                                }
                            });

                        },
                        error: function () {
                            alert('删除失败！');
                        }
                    });
                
            }

    <script>
        $(function () {
            $('#userlist').on('click', '.update_user', function () {

            });

            // $('.status-select').change(function() {
            $("#userlist").on("change", ".status-select", function() {
            var userId = $(this).data('user-id');
            var newStatus = $(this).val();
            var oldStatus = $(this).data('old-status-id');
            console.log(userId)
            console.log(newStatus)
            console.log(oldStatus)
            if (oldStatus>=3 & newStatus<3){
                // 修改select为原状态
                $(this).val(oldStatus);
                alert('未择岗状态，不能更改为已择岗状态！')
            }
            else if (oldStatus<3 & newStatus>=3){
                if (confirm('从已择岗状态修改为未择岗状态，会删除学生已选择岗位信息，是否确认删除？')) {
                    $.ajax({
                    // url: '/xgsx/statuschange',
                    url: '/xgsx/users/'+userId+'/change_status/',
                    type: 'put',
                    dataType: 'json',
                    data: {
                    'token': token,
                    'uid': userId,
                    'status': newStatus,
                    'old_status': oldStatus
                    },
                    success: function(response) {

                        console.log('response');
                    // 执行其他操作或刷新页面
                    },
                    error: function() {
                        $(this).val(oldStatus);
                        console.log('状态更新失败');
                    }
                });
                }else{
                    // 取消不执行
                    $(this).val(oldStatus);
                }
            }
            else{
                $.ajax({
                    url: '/xgsx/statuschange',
                    type: 'post',
                    dataType: 'json',
                    data: {
                    'token': token,
                    'uid': userId,
                    'status': newStatus,
                    'old_status': oldStatus
                    },
                    success: function(response) {

                        console.log('response');
                    // 执行其他操作或刷新页面
                    },
                    error: function() {
                        $(this).val(oldStatus);
                        console.log('状态更新失败');
                    }
                });

            }
            // 发送更新状态的请求
            
        });

        })
