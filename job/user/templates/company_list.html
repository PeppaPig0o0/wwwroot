    <!-- 打印公司列表 -->
    <script>
        $(function () {
            setTimeout(function () { }, 1000);
            $.ajax({
                url: '/xgsx/getcompany',
                type: 'get',
                dataType: 'json',
                // headers:{
                //     'Authorization': token,
                // },
                data: { 'token': token },
                success: function (response) {
                    console.log(response)
                    company_list = response.results
                    $("#companylist").empty();
                    var str = "";
                    for (var i = 0; i < company_list.length; i++) {
                        var cid = company_list[i].id;
                        str += "" +
                            "<tr><th scope='row'>" + company_list[i].id +
                            "</th><td>" + company_list[i].company.cname +
                            "</td><td>" + " <button  class='but btn btn-xs btn-default'  value='" + company_list[i].id + "'>删除</button></td><tr>" +

                            "</td><td>" + "<button type='button' class='btn btn-primary' data-toggle='modal' data-target='#myModal-" + cid + "'>查看详情</button>"
                            +
                            "<div class='modal fade bs-example-modal-lg' id='myModal-" + cid + "' tabindex='-1' role='dialog' aria-labelledby='myLargeModalLabel' style='display: none;'>" +
                            "<div class='modal-dialog modal-lg' role='document'>" +
                            "<div class='modal-content'>" +
                            "<div class='modal-header'>" +
                            "<button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>×</span></button>" +
                            "<h4 class='modal-title' id='myLargeModalLabel'>公司简介</h4>" +
                            "</div>" +
                            "<div class='modal-body'>" +
                            "<textarea  cols='41' rows='20' readonly='readonly'>" + company_list[i].des + "</textarea>"
                            +
                            "</div>" +
                            "<div class='modal-footer'>" +
                            "<button type='button' class='btn btn-default' data-dismiss='modal'>关闭</button>" +

                            "</div></div></div></div>" +
                            "</td></tr>"
                    };
                    $("#companylist").show().append(str);
                },
                error: function () {
                    alert('请重新登陆！')
                    window.location.href = '/xgsx/login';
                }
            })
        })

    </script>
