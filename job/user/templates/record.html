    <script>
        $(document).ready(function () {
            var record_list = []; // 存储数据的变量，用于导出

            // 获取对应班级的记录
            $.ajax({
                url: '/xgsx/getclazz',
                type: 'get',
                dataType: 'json',
                data: { 'token': token },
                success: function (response) {
                    var data = response.results;
                    for (var i = 0; i < data.length; i++) {
                        var $new = $("<option value=" + data[i][0] + ">" + data[i][1] + "</option>");
                        $("#clazz").append($new);
                    }
                },
                error: function () {
                    console.log('数据请求失败');
                }
            });

            // 获取对应企业的记录
            $.ajax({
                url: '/xgsx/getcompany',
                type: 'get',
                dataType: 'json',
                data: { 'token': token },
                success: function (response) {
                    var data = response.results;
                    for (var i = 0; i < data.length; i++) {
                        var $new = $("<option value=" + data[i][0] + ">" + data[i][1] + "</option>");
                        $("#company").append($new);
                    }
                },
                error: function () {
                    console.log('数据请求失败');
                }
            });

            function get_records(url, data) {
                $.ajax({
                    url: url,
                    type: 'get',
                    dataType: 'json',
                    data: data,
                    success: function (response) {
                        record_list = response.results;

                        $("#joblist").empty();

                        var str = "";
                        for (var i = 0; i < record_list.length; i++) {
                            str += "<tr><td>" +
                                record_list[i].id + "</td><td>" +
                                record_list[i].sid + "</td><td>" +
                                record_list[i].sname + "</td><td>" +
                                record_list[i].clazz_detail.clazz_name + "</td><td>" +
                                record_list[i].mobile + "</td><td>" +
                                record_list[i].company_detail.cname + "</td><td>" +
                                record_list[i].job_detail.jname + "</td><td>" +
                                record_list[i].create_time + "</td><td>" +
                                " <button class='but btn btn-xs btn-default' value='" + record_list[i].id + "'>删除</button></td><tr>";
                        }
                        $("#joblist").show().append(str);
                        $("#record_number").text('已找到 ' + record_list.length + ' 条记录');
                    },
                    error: function () {
                        alert('无权查看该页面');
                    }
                });
            }

            // 改变班级后
            $("#clazz").change(function () {
                $("#record_number").text('正在获取数据，请稍后...');
                get_records('/xgsx/record', { 'clazz': $(this).val(), 'token': token });
            });

            // 改变企业后
            $("#company").change(function () {
                $("#record_number").text('正在获取数据，请稍后...');
                get_records('/xgsx/record', { 'company': $(this).val(), 'token': token });
            });

            // 本页数据导出 Excel
            $("#download").click(function () {
                if (record_list.length > 0) {
                    var data = [];
                    for (var i = 0; i < record_list.length; i++) {
                        data.push({
                            '学号': record_list[i].sid,
                            '姓名': record_list[i].sname,
                            '班级': record_list[i].clazz_detail.clazz_name,
                            '电话号码': record_list[i].mobile,
                            '报名企业': record_list[i].company_detail.cname,
                            '报名岗位': record_list[i].job_detail.jname,
                            '报名时间': record_list[i].create_time
                        });
                    }

                    var workbook = XLSX.utils.book_new();
                    var worksheet = XLSX.utils.json_to_sheet(data);
                    XLSX.utils.book_append_sheet(workbook, worksheet, 'Sheet1');
                    var excelFileName = 'records.xlsx';

                    if (typeof saveAs === 'function') {
                        var wbout = XLSX.write(workbook, { bookType: 'xlsx', type: 'binary' });
                        function s2ab(s) {
                            var buf = new ArrayBuffer(s.length);
                            var view = new Uint8Array(buf);
                            for (var i = 0; i < s.length; i++) {
                                view[i] = s.charCodeAt(i) & 0xFF;
                            }
                            return buf;
                        }
                        saveAs(new Blob([s2ab(wbout)], { type: 'application/octet-stream' }), excelFileName);
                    } else {
                        XLSX.writeFile(workbook, excelFileName);
                    }
                } else {
                    console.log('无可导出的数据');
                }
            });
        });

        // 全部数据导出excel
        $("#downloadall").click(function () {
            $("#downloadall").text('请等待1分钟')
            $("#downloadall").prop("disabled", true);
            $.ajax({
                url: '/xgsx/record',
                type: 'get',
                dataType: 'json',
                data: {
                    'token': token
                },
                success: function (response) {
                    record_list = response.results;
                    if (record_list.length > 0) {
                        var data = [];
                        for (var i = 0; i < record_list.length; i++) {
                            data.push({
                                '学号': record_list[i].sid,
                                '姓名': record_list[i].sname,
                                '班级': record_list[i].clazz_detail.clazz_name,
                                '电话号码': record_list[i].mobile,
                                '报名企业': record_list[i].company_detail.cname,
                                '报名岗位': record_list[i].job_detail.jname,
                                '报名时间': record_list[i].create_time
                            });
                        }

                        var workbook = XLSX.utils.book_new();
                        var worksheet = XLSX.utils.json_to_sheet(data);
                        XLSX.utils.book_append_sheet(workbook, worksheet, 'Sheet1');
                        var excelFileName = 'records.xlsx';

                        if (typeof saveAs === 'function') {
                            var wbout = XLSX.write(workbook, { bookType: 'xlsx', type: 'binary' });
                            function s2ab(s) {
                                var buf = new ArrayBuffer(s.length);
                                var view = new Uint8Array(buf);
                                for (var i = 0; i < s.length; i++) {
                                    view[i] = s.charCodeAt(i) & 0xFF;
                                }
                                return buf;
                            }
                            saveAs(new Blob([s2ab(wbout)], { type: 'application/octet-stream' }), excelFileName);
                        } else {
                            XLSX.writeFile(workbook, excelFileName);
                        }
                    } else {
                        console.log('无可导出的数据');
                    }

                },
                error: function () {
                    alert('无权查看该页面');
                }
            });

        });
