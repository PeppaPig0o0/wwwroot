    <script>
    $(function(){
        setTimeout(function(){}, 1000);
        $.ajax({
            url: '/job/joblist',
            type: 'get',
            dataType: 'json',
            // headers:{
            //     'Authorization': token,
            // },
            data:{'token':token},
            success: function (response) {
                job_list = response.results
                $("#joblist").empty();
                var str = "";
                for (var i = 0; i < job_list.length; i++) {
                    str += "" +
                        "<tr><th scope='row'>" + job_list[i].id +
                        "</th><td>" + job_list[i].company.cname +
                        "</td><td>" + job_list[i].jname +
                        "</td><td>" + job_list[i].total_number +
                        "</td><td>" + job_list[i].still_number +
                        "</td><td>" + "暂无介绍"
                        + "</td></tr>"
                }
                $("#joblist").show().append(str);
            },
            error: function () {
                alert('数据请求失败');
            }
        })
    })
        

    </script>


    <script>
        $(function () {
            // 获取班级名API
            $.ajax({

                url: '/job/getclazz',
                type: 'get',
                dataType: 'json',
                success: function (response) {
                    data = response.results
                    for (var i = 0, len = data.length; i < len; i++) {
                        $new = $("<option value=" + data[i][0] + ">" + data[i][1] + "</option>");
                        $("#clazz").append($new);
                    }
                },
                error: function () {
                    alert('数据请求失败');
                }
            })
        })

    </script>

    <script>
        $(function () {
            // 获取公司名API
            $.ajax({
                // 1.指定朝哪个后端发送ajax请求
                url: '/job/getcompany', //不写就是朝当前地址提交【与form表单的action参数相同】
                // 2.请求方式
                type: 'get',  // 不指定默认就是get，都是小写
                dataType: 'json',
                // 3.数据
                // data:{'num1':$('#d1').val(), 'num2':$('#d2').val(),'csrfmiddlewaretoken': csrf},
                // 4.回调函数:当后端给你返回结果的时候会自动触发，args接受后端的返回结果
                success: function (response) {
                    data = response.results
                    for (var i = 0, len = data.length; i < len; i++) {
                        $new = $("<option value=" + data[i][0] + ">" + data[i][1] + "</option>");
                        $("#company").append($new);

                    }
                },
                error: function () {
                    alert('数据请求失败');
                }
            })
        })

        //改变公司后
        $("#company").change(function () {
            //清空市和区
            $("#job").empty().append('<option value="">请选择岗位</option>');
            $.ajax({
                url: '/job/getjob',
                type: 'get',
                data: { "search": $(this).val() }
            }).done(function (response) {
                console.log(response)
                data = response.results
                for (var i = 0, len = data.length; i < len; i++) {
                    $new = $("<option value=" + data[i][0] + ">" + data[i][1] + "</option>");
                    $("#job").append($new);
                }
            });
        });

    </script>

    <script>
        $('#btn').click(function () {
            var csrf = $('input[name="csrfmiddlewaretoken"]').val();  //增加csrf变量将在data中传参以避免403错误
            // 朝后端发送ajax请求
            $.ajax({
                // 1.指定朝哪个后端发送ajax请求
                url: '/job/record', //不写就是朝当前地址提交【与form表单的action参数相同】
                // 2.请求方式
                type: 'post',  // 不指定默认就是get，都是小写
                dataType: 'json',
                // 3.数据
                data: {
                    'sid': $('#sid').val(),
                    'sname': $('#sname').val(),
                    'clazz': $('#clazz').val(),
                    'company': $('#company').val(),
                    'job': $('#job').val(),
                    'csrfmiddlewaretoken': csrf
                },
                // 4.回调函数:当后端给你返回结果的时候会自动触发，args接受后端的返回结果
                success: function (args) {
                    alert($('#sname').val() + '报名成功')
                    // console.log(args)
                    location.reload()
                    // $('#d3').val(args)
                },
                error: function () {

                }
